<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>관리자 로그인</title>
</head>
<body>
    <h1>관리자 로그인</h1>
    
    <div th:if="${errorMessage}" style="color: red; margin-bottom: 10px;" th:text="${errorMessage}"></div>
    
    <form th:action="@{/admin/login}" method="post">
        <div>
            <label>사용자 유형:</label>
            <input type="radio" id="admin" name="userType" value="ADMIN" checked required>
            <label for="admin">관리자</label>
            <input type="radio" id="deliveryman" name="userType" value="DELIVERYMAN" required>
            <label for="deliveryman">배달기사</label>
        </div>
        <div>
            <label for="username">아이디:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="password">비밀번호:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">로그인</button>
    </form>
</body>
</html>
