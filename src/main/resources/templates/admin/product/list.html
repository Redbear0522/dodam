<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 목록</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        a {
            margin-right: 10px;
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>상품 목록</h1>
    <a href="/admin/product/form" style="display: inline-block; margin-bottom: 20px; padding: 5px 10px; background-color: #007bff; color: white; text-decoration: none; border-radius: 3px;">상품 추가</a>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>상품명</th>
                <th>카테고리</th>
                <th>정가</th>
                <th>대여가격</th>
                <th>보증금</th>
                <th>연체료</th>
                <th>브랜드</th>
                <th>상태</th>
                <th>관리</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.pronum}"></td>
                <td th:text="${product.proname}"></td>
                <td th:text="${product.category?.catename ?: 'N/A'}"></td>
                <td th:text="${#numbers.formatDecimal(product.proprice, 0, 'COMMA', 2, 'POINT')} + ' 원'"></td>
                <td th:text="${#numbers.formatDecimal(product.prorent, 0, 'COMMA', 2, 'POINT')} + ' 원'"></td>
                <td th:text="${#numbers.formatDecimal(product.prodepos, 0, 'COMMA', 2, 'POINT')} + ' 원'"></td>
                <td th:text="${#numbers.formatDecimal(product.prolatfe, 0, 'COMMA', 2, 'POINT')} + ' 원'"></td>
                <td th:text="${product.probrand ?: 'N/A'}"></td>
                <td th:text="${product.prostat ?: 'N/A'}"></td>
                <td>
                    <a th:href="@{/admin/products/edit/{id}(id=${product.pronum})}">수정</a>
                    <a th:href="@{/admin/products/delete/{id}(id=${product.pronum})}" 
                       onclick="return confirm('정말 삭제하시겠습니까?');">삭제</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
