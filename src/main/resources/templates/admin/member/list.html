<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 목록</title>
</head>
<body>
    <h1>회원 목록</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>아이디</th>
                <th>이름</th>
                <th>이메일</th>
                <th>가입일</th>
                <th>관리</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="member : ${members}">
                <td th:text="${member.mnum}"></td>
                <td th:text="${member.mid}"></td>
                <td th:text="${member.mname}"></td>
                <td th:text="${member.memail}"></td>
                <td th:text="${member.mjoindate}"></td>
                <td>
                    <a th:href="@{/admin/members/view/{id}(id=${member.mnum})}">보기</a>
                    <a th:href="@{/admin/members/delete/{id}(id=${member.mnum})}">삭제</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
